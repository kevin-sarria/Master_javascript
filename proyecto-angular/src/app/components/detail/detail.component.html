

<div class="container" *ngIf="project">

    
    <div class="image" *ngIf="project.image">
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" alt="">
    </div>


    <div class="data">
        <h1>{{project.name}}</h1>
        <h2>{{project.description}}</h2>
        <p>{{project.category}}</p>
        <p>{{project.year}}</p>
        <p>{{project.langs}}</p>

        <div *ngIf="confirm == false">
            <button [routerLink]="['/editar-proyecto/'+project._id]" class="button-edit">Editar</button>
            <button (click)="setConfirm(true)" class="button-remove">Borrar</button>
        </div>

        <div *ngIf="confirm == true">
            <span class="msg_delete">Â¿Esta seguro que desea eliminar este proyecto?</span>
            <button (click)="setConfirm(false)" class="button-edit">Cancelar</button>
            <button (click)="deleteProject(project._id)" class="button-remove">Borrar definitivamente</button>
        </div>
        
    </div>
    

</div>
