<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, eventos y funciones</title>

    <style>
        .box {
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed {
            border: 3px dashed black;
            padding: 10px;
        }

    </style>


</head>

<body>

    <!-- 
        1. Formulario campos: Nombre, Apellidos y edad.
        2. Boton de enviar el formulario: eventos submit.
        3.  Mostrar datos por pantalla.
        4. ValidaciÃ³n de formulario
     -->

    <h1>Ejercicio DOM, eventos y funciones</h1>

    <div class="box">
        <form action="" method="POST" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos">
            <br>
            <br>
            <label for="edad">Edad</label>
            <input type="text" name="edad" id="edad">
            <br>
            <br>
            <input type="submit" value="Enviar" id="btn_submit">

        </form>
    </div>

    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>

        <p id="p_nombre">
            Nombre: <span></span>
        </p>

        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>

        <p id="p_edad">
            Edad: <span></span>
        </p>

    </div>





    <footer>
        <script src="js/java1.js"></script>
    </footer>

</body>

</html>
